<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Greetings Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .cover {
    width: 300px;
    height: 200px;
    background-image: url('cover-image.jpg'); /* Replace 'cover-image.jpg' with the path to your image */
    background-size: cover;
    background-position: center;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .card {
    width: 300px;
    height: 200px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    display: none;
    position: absolute;
  }

  .message {
    font-size: 18px;
    color: #333;
  }
</style>
</head>
<body>

<div class="container">
  <div class="cover" onclick="openCard()"></div>

  <div class="card" id="cardContent">
    <h1>Happy Birthday!</h1>
    <p class="message">Wishing you all the best on your special day.</p>
  </div>
</div>

<script>
  function openCard() {
    var cover = document.querySelector('.cover');
    var card = document.querySelector('.card');
    
    cover.style.transform = "translateX(-100%)";
    card.style.display = "block";
  }
</script>

</body>
</html>
